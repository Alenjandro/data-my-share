function HTMLDecode(){var i=G('txtEncoded').value;G('txtDecoded').value=Encoder.htmlDecode(i);}

		<dt>&nbsp;</dt><dd>&nbsp;</dd>
		<dt><label for="txtDecoded">HTML Decoded Text</label></dt>

	</dl>
	</fieldset>
