<div id="content">
<div class="section">
<h1 class="bHead"><img src="images/bh_contact.gif" alt="お問い合わせ" /></h1>
<p>弊社へのお問い合わせは、下記のフォームをご利用ください（<em>※</em>印は必須項目となります）。<br />
なお、お寄せいただいた個人情報の取り扱いにつきましては、<a href="../privacy/index.html">個人情報保護方針</a>をご覧ください。</p>
<form action="#" method="post">
<table class="contact">
<tr>
<th class="colFirst">&#9632;お問い合わせ項目を<br />
1つ選択してください。<em>※</em></th>
<td>
<ul class="radioList">
<li><input type="radio" name="inquiry" id="business" value="事業情報" /><label for="business">事業情報</label></li>
<li><input type="radio" name="inquiry" id="employment" value="採用情報" /><label for="employment">採用情報</label></li>
<li><input type="radio" name="inquiry" id="other" value="その他" /><label for="other">その他</label></li>
</ul>
</td>
</tr>

<tr>
<th>&#9632;<label for="message">お問い合わせの内容を<br />
ご記入ください。</label><em>※</em></th>
<td><textarea name="message" id="message" cols="35" rows="5"></textarea></td>
</tr>

<tr>
<th>&#9632;名前<em>※</em></th>
<td>
<ul class="inputList">
<li><label for="name01">姓</label><input type="text" name="name01" id="name01" value="" class="sizeS" size="15" /></li>
<li><label for="name02">名</label><input type="text" name="name02" id="name02" value="" class="sizeS" size="15" /></li>
</ul></td>
</tr>

<tr>
<th>&#9632;ふりがな</th>
<td><ul class="inputList">
<li><label for="kana01">姓</label><input type="text" name="kana01" id="kana01" value="" class="sizeS" size="15" /></li>
<li><label for="kana02">名</label><input type="text" name="kana02" id="kana02" value="" class="sizeS" size="15" /></li>
</ul></td>
</tr>

<tr>
<th>&#9632;会社名<span>（もしくは学校名など）</span><em>※</em></th>
<td><ul class="radioStyle">
<li><input type="radio" name="company" id="company" value="会社名" /><label for="company">会社名</label></li>
<li><input type="radio" name="company" id="school" value="学校名" /><label for="school">学校名</label></li>
<li><input type="radio" name="company" id="exclude" value="左記以外" /><label for="exclude">左記以外</label></li>
</ul></td>
</tr>

<tr>
<th>&#9632;<label for="depart">部署名</label></th>
<td><input type="text" name="depart" id="depart" value="" class="sizeL" size="50" /></td>
</tr>

<tr>
<th>&#9632;<label for="post">役職名</label></th>
<td><input type="text" name="post" id="post" value="" class="sizeL" size="50" /></td>
</tr>

<tr>
<th>&#9632;<label for="email">メールアドレス</label><em>※</em></th>
<td><input type="text" name="email" id="email" value="" class="sizeM" size="25" /></td>
</tr>

<tr>
<th>&#9632;<label for="address">勤務先所在地（住所）</label><em>※</em></th>
<td><input type="text" name="address" id="address" value="" class="sizeM" size="25" /></td>
</tr>

<tr>
<th>&#9632;<label for="phone01">電話番号</label><em>※</em></th>
<td>
<ul class="phoneList">
<li class="phoneFirst"><input type="text" name="phone" id="phone01" value="" class="sizeSS" size="10" /></li>
<li><input type="text" name="phone" id="phone02" value="" class="sizeSS" size="10" /></li>
<li><input type="text" name="phone" id="phone03" value="" class="sizeSS" size="10" /></li>
</ul>
</td>
</tr>
</table>

<p class="confirm"><input type="image" src="images/btn_confirm.gif" alt="確認" title="確認" name="confirm" id="confirm" /></p>
</form>
