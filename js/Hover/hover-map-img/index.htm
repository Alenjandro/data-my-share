<script type="text/javascript">
function mapOn(area)
{
		if(area != "")
		{
			// URLデコード
			area = decodeURI(area);
			// セレクトボックス変更
			
			var img = $("#area_map_image");
			var src = "hovermap_files/map_" + areaNames[area] + ".png";
			img.attr('src', src);
		}
}
function mapOff()
{
			
	var vars = $.getUrlVars();
	var area = vars["area"];
		
		if(area == undefined)
		{
		
			var img = $("#area_map_image");
			var src = "hovermap_files/map_normal.png";
			img.attr('src', src);

		}else{
		
			var img = $("#area_map_image");

			img.attr('src', src);
		}

}
</script>
