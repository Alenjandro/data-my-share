<title>プルダウンで都道府県などを入力(選択)するイライラを解消するPrefSupportサンプル</title>
<link type="text/css" rel="stylesheet" href="style.css" />
<link type="text/css" rel="stylesheet" href="_prefSupport.css" />
<script type="text/javascript" src="jquery.js"></script>

</head>

<body>
<div id="pagebody">
<dl>
<dt><label for="pref">エリア</label></dt>
<dd>
<select id="pref" name="pref" class="_prefSupport">

<option value="01">札幌駅・大通・すすきの</option>
<option value="02">円山公園・琴似・手稲</option>
<option value="03">小樽・千歳・札幌近郊</option>
</select>
</dd>

</select>
</dd>
</dl>
</div>
</body>
</html>
